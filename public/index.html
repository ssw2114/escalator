<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <style>
      body {
        font: 12px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: blue;
        stroke-width: 1.5px;
      }

      .dot {
        fill: white;
        stroke: blue;
        stroke-width: 1.5px;
      }
    </style>
    <title>Escalator</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
